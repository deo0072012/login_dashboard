<div >
  
  <mat-card>
    <mat-toolbar color="primary">
      Login Panel
      </mat-toolbar>
    <form >
      <mat-form-field >
        <mat-label>USERNAME</mat-label>
        <input matInput placeholder="username" name="username" [(ngModel)]="username" >
      </mat-form-field>
      <br>
    
      <mat-form-field >
        <mat-label>PASSWORD</mat-label>
        <input matInput type="password" placeholder="password" name="password"[(ngModel)]="password" >
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" (click)="loginuser()">LOGIN</button>
    </form>
    
  </mat-card>
</div>
